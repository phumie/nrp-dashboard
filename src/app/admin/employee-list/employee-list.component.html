<div id="app">
        <div class="main-wrapper">
            <nav class="navbar navbar-expand-lg main-navbar">
                <h5>Admin</h5>
            </nav>
            <div class="main-sidebar">
                <aside id="sidebar-wrapper">
                <div class="sidebar-brand">
                    <a routerLink="/dashboard">NRP PORTAL</a>
                </div>
                <div class="sidebar-user">
                    <div class="sidebar-user-picture">
                    <img alt="image" src="assets/profile.png">
                    </div>
                    <div class="sidebar-user-details">
                        <div class="user-name">Name & Surname</div>
                        <div class="user-role">Role</div>
                      </div>
                </div>
        
                <ul class="sidebar-menu">
                    <li class="menu-header">Dashboard</li>
                    <li>
                    <a routerLink="/dashboard">
                        <img src="assets/home.png" alt="">
                        <span>Dashboard</span>
                    </a>
                    </li>
                    <li class="menu-header">MENU</li>
                    <li>
                    <a routerLink="/admin/employees">
                        <img src="assets/project.png" alt="">
                        <span>Employees</span>
                    </a>
                    </li>
                    <li>
                    <a routerLink="/admin/clients">
                        <img src="assets/finance.png" alt="">
                        <span>Clients</span>
                    </a>
                    </li>
                    <li>
                    <a routerLink="/admin/suppliers">
                        <img src="assets/report.png" alt="">
                        <span>Suppliers</span>
                    </a>
                    </li>
                    <li>
                    <a (click)="logout()">
                        <img src="assets/logout.png" alt="">
                        <span>Signout</span>
                    </a>
                    </li>
                </ul>
                </aside>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="container-fluid" *ngIf="loaded">
        <h5>EMPLOYEES LIST</h5>
        <form>
            <input type="text"class="input"> 
            <button class="search">Search</button>
        </form>

        <div class="table-wrapper-scroll-y">
            <table class="table table-striped table-bordered" cellspacing="0" style="margin-top: 10px">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Names</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees" (click)="onSelect(employee)">
                        <th scope="row">{{employee.employeeId}}</th>
                        <td>{{employee.firstName}} {{employee.lastName}}</td>
                        <td>{{employee.contactNumber}}</td>
                        <td>{{employee.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form>
            <button type="button" class="btn btn-primary btn-sm">
                <a routerLink="/admin/employees/edit">ADD EMPLOYEE</a>
            </button>
        </form>
    </div>
    <div *ngIf="!loaded" class="loader">
        <mat-spinner></mat-spinner>
    </div>
</div>
