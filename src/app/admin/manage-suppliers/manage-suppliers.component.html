<div class="main-content">
    <form>
        <h6>GENERAL INFORMATION</h6><br>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Business Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Name">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Tel Numbber</label>
            <div class="col-sm-10">
                <input type="number" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Physical Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Address">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <h6>ACCOUNT INFORMATION</h6><br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Bank Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Bank">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Account Number</label>
            <div class="col-sm-10">
                <input type="number" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Branch Code</label>
            <div class="col-sm-10">
                <input type="number" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Reference Number</label>
            <div class="col-sm-10">
                <input type="numer" class="form-control" placeholder="Reference">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>           
</div>
