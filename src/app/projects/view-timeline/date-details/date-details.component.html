<h6 align="center">DATE DETAILS</h6>
<div class="form-group">
    <label class="col-form-label">Start Date</label>
    <input type="date" class="form-control" id="start-date" placeholder="dd-mm-yyyy">
</div>
<div class="form-group">
    <label class="col-form-label">End Date</label>
    <input type="date" class="form-control" id="end-date" placeholder="dd-mm-yyyy">
</div>
<div class="form-group">
    <label class="col-form-label">Time Extension</label>
    <input type="date" class="form-control" id="time-extension" placeholder="dd-mm-yyyy">
</div>

<div class="form-group">
    <label class="col-form-label">Timeline Status</label>
    <select class="form-control">
        <option>Select...</option>
        <option value="">In Progress</option>
        <option value="">Complete</option>
        <option value="">Overdue</option>
    </select>
</div>
