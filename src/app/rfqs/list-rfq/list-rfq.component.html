<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
  <br>
  <form>
      <input type="text">
      <button class="search">Search</button>
  </form>
  <table class="table table-hover" style="margin-top: 10px; width: 100%; overflow: scrollable;">
      <thead class="thead-dark">
          <tr>
              <th scope="col">ID</th>
              <th scope="col">Client Name</th>
              <th scope="col">Quote Date</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let rfq of rfqs">
                  <!-- (click)="onSelect(employee)" -->
              <th scope="row">{{rfq.QuoteId}}</th>
              <td>{{rfq.client.clientName}}</td>
              <td>{{rfq.date}}</td>
          </tr>
          <tr>
              <th scope="row">1</th>
              <td>name</td>
              <td>date</td>
          </tr>
          <!-- <tr>
              <th scope="row">2</th>
              <td>name</td>
              <td>date</td>
          </tr>
          <tr>
              <th scope="row">3</th>
              <td>name</td>
              <td>date</td>
          </tr> -->
      </tbody>
  </table>
</div>
