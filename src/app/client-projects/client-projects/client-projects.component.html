                <div class="sidebar-user-details">
                        <div class="user-name" routerLink="/employee-profile">Name and Surname</div>
                        <div class="user-role" routerLink="/employee-profile">Role</div>

            </div>

            <ul class="sidebar-menu">
                <li class="menu-header">Dashboard</li>
                <li>
                <a routerLink="/client-dashboard">

                <a routerLink="/client-projects">
                    <img src="assets/project.png" alt="">

                </a>
                </li>
                <li>
                <a routerLink="/feedback">
                    <img src="assets/feedback.png" alt="">

                </a>
                </li>
                <li>
                <a routerLink="/login">

                </li>
            </ul>

        </div>

<div class="main-content">
    <h5 align="center">PROJECTS LIST</h5>
    <form>
        <input type="text">

    </form>

    <div class="table-wrapper-scroll-y">

                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Names</th>
                    <th scope="col">Start</th>
                    <th scope="col">End</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a routerLink="/client-projects/:id">19</a></td>
                    <td><a routerLink="/client-projects/:id">FNB Paint Job</a></td>
                    <td><a routerLink="/client-projects/:id">2018-01-15</a></td>
                    <td><a routerLink="/client-projects/:id">2018-01-30</a></td>

            </tbody>
        </table>
