<div class="main-content">
    <div class="container-fluid">
        <h5>SUPPLIER LIST</h5>
        <form>
            <button type="button" class="btn btn-danger" >
                <a href="/admin/suppliers/edit">ADD SUPPLIER</a>
            </button>
        </form>

        <table class="table table-hover" style="margin-top: 10px; width: 100%; overflow: scrollable;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Business Name</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let supplier of suppliers" (click)="onSelect(supplier)">
                    <th scope="row">{{supplier.supplierId}}</th>
                    <td>{{supplier.name}}</td>
                    <td>{{supplier.tell}}</td>
                    <td>{{supplier.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
