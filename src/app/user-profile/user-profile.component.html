<app-base-template></app-base-template>

<div class="main-content">
    <h5 align="center">EMPLOYEE PROFILE</h5>
    <form>
      <p><b>PASSWORD CHANGE</b></p>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Old Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Old Password">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="New Password">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Re-enter Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="New Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" id="submit" class="submit">SUBMIT</button>                          
            </div>
        </div>
    </form>
    <hr>
    <form>
        <div class="form-group">
            <p><b>CHANGE PROFILE PHOTO</b></p>
            <label><b>Attach File</b></label>
            <input type="file" class="form-control-file">
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" id="submit" class="submit">SUBMIT</button>                          
            </div>
        </div>
    </form>
</div>
