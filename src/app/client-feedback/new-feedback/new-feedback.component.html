  <div class="main-content">  
    <h5 align="center">NEW FEEDBACK</h5>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><b>For Project</b></label>
            <div class="col-sm-10">
            <select id="inputState" class="form-control" (change)="projectChange($event.target.value)">
                <option selected disabled>Choose a project...</option>
                <option *ngFor="let proj of projects" [value]="proj.projectId" >{{proj.title}}</option>
                
            </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><b>At Stage</b></label>
            <div class="col-sm-10">
            <select id="inputState" class="form-control" (change)="timelineChange($event.target.value)" [disabled]="selectedProject == 0">
                <option selected disabled>Choose a timeline or stage of the project...</option>
                <option *ngFor="let time of timelines" [value]="time.timelineId" >{{time.stage}} - {{time.description}}</option>
                
            </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"><b>Feedback Title</b></label>
            <div class="col-sm-10">
            <input type="text" class="form-control" value="" placeholder="Title" id="title">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1"><b>Feedback</b></label>
            <textarea class="form-control" rows="3" placeholder="Your feedback" value="" id="msg"></textarea>
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlFile1"><b>Attach File</b></label>
            <input type="file" class="form-control-file">
        </div>
        <button type="button" class="btn btn-danger" (click)="onSubmit()">Submit</button>
    </form>
</div>
