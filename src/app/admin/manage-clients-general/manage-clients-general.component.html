<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Client Name</label>
        <div class="col-sm-10">
            <input type="text" formControlName="clientName" class="form-control" placeholder="Client Name" [ngClass]="{ 'is-invalid': submitted && form.contactNumber.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Account Number</label>
        <div class="col-sm-10">
            <input type="number" formControlName="accountNumber" class="form-control" placeholder="Account No." [ngClass]="{ 'is-invalid': submitted && form.contactNumber.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Branch Code</label>
        <div class="col-sm-10">
            <input type="number" formControlName="branchCode" class="form-control" placeholder="Branch Code" [ngClass]="{ 'is-invalid': submitted && form.contactNumber.errors }">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
