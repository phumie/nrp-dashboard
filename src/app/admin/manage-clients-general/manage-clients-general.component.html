<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Client Name</label>
        <div class="col-sm-10">
            <input type="text" formControlName="clientName" class="form-control" placeholder="Client Name" [ngClass]="{ 'is-invalid': submitted && form.clientName.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Vat Number</label>
        <div class="col-sm-10">
            <input type="number" formControlName="vatNumber" class="form-control" placeholder="Vat Number" [ngClass]="{ 'is-invalid': submitted && form.vatNumber.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Physical Address</label>
        <div class="col-sm-10">
            <input type="text" formControlName="address" class="form-control" placeholder="Physical Address" [ngClass]="{ 'is-invalid': submitted && form.address.errors }">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" id="submit" class="submit">SUBMIT</button>                          
        </div>
    </div>
</form>
