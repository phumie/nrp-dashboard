<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
</head>
    
<body>
    <div id="app">
        <div class="main-wrapper">
            <nav class="navbar navbar-expand-lg main-navbar">
                <h5>Admin</h5>
            </nav>
            <div class="main-sidebar">
                <aside id="sidebar-wrapper">
                <div class="sidebar-brand">
                    <a routerLink="/dashboard">NRP PORTAL</a>
                </div>
                <div class="sidebar-user">
                    <div class="sidebar-user-picture">
                    <img alt="image" src="assets/profile.png" routerLink="/employee-profile">
                    </div>
                    <div class="sidebar-user-details">
                        <div class="user-name" routerLink="/employee-profile">{{user.firstName}} {{user.lastName}}</div>
                        <div class="user-role" routerLink="/employee-profile">Role</div>
                      </div>
                </div>
        
                <ul class="sidebar-menu">
                    <li class="menu-header">Dashboard</li>
                    <li>
                    <a routerLink="/dashboard">
                        <img src="assets/home.png" alt="">
                        <span>Dashboard</span>
                    </a>
                    </li>
                    <li class="menu-header">MENU</li>
                    <li>
                    <a routerLink="/admin/employees">
                        <img src="assets/project.png" alt="">
                        <span>Employees</span>
                    </a>
                    </li>
                    <li>
                    <a routerLink="/admin/clients">
                        <img src="assets/finance.png" alt="">
                        <span>Clients</span>
                    </a>
                    </li>
                    <li>
                    <a routerLink="/admin/suppliers">
                        <img src="assets/report.png" alt="">
                        <span>Suppliers</span>
                    </a>
                    </li>
                    <li>
                    <a (click)="logout()">
                        <img src="assets/logout.png" alt="">
                        <span>Signout</span>
                    </a>
                    </li>
                </ul>
                </aside>
            </div>
        </div>
    </div>
</body>

<div class="main-content">
    <div class="container-fluid" *ngIf="loaded">
        <h5>SUPPLIER LIST</h5>
        <form>
            <input type="text"class="input"> 
            <button class="search">Search</button>
        </form>

        <div class="table-wrapper-scroll-y">
          <table class="table-striped table-bordered" cellspacing="0" style="margin-top:10px">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Business Name</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let supplier of suppliers" (click)="onSelect(supplier)">
                    <td scope="row">{{supplier.supplierId}}</td>
                    <td>{{supplier.name}}</td>
                    <td>{{supplier.tell}}</td>
                    <td>{{supplier.email}}</td>
                </tr>
            </tbody>
            </table>  
        </div>

        <form>
            <button type="button" class="add">
                <a routerLink="/admin/suppliers/edit">ADD SUPPLIER</a>
            </button>
        </form>
    </div>
    <div *ngIf="!loaded" class="loader">
        <mat-spinner></mat-spinner>
    </div>
</div>
