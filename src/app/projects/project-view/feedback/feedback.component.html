<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h6 class="modal-title" id="exampleModalLabel">Feedback</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">PROJECT</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="FNB Paint Job" readonly>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">TYPE</label>

                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">TITLE</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="Unfinished paint job" readonly>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label">MESSAGE</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" value="message" readonly></textarea>
                        </div>
                    </div>
                </form>
                <img src="assets/background.jpg" class="feedback-img" data-toggle="modal" data-target="#exampleModal">

                    </div>
                    </div>
                </div>
            </div>

                <div class="form-group">
                    <label  class="col-sm-2 col-form-label">REPLY</label>
                    <div class="col-sm-10">
                    <textarea class="form-control"></textarea>
                    </div>
                </div>
            </form>

            <div class="modal-footer">
