<div id="app">
        <div class="main-wrapper">
            <nav class="navbar navbar-expand-lg main-navbar">
                <h5>Admin</h5>
            </nav>
            <div class="main-sidebar">
                <aside id="sidebar-wrapper">
                <div class="sidebar-brand">
                    <a routerLink="/dashboard">NRP PORTAL</a>
                </div>
                <div class="sidebar-user">
                    <div class="sidebar-user-picture">
                    <img alt="image" src="assets/profile.png" routerLink="/employee-profile">
                    </div>
                    <div class="sidebar-user-details">
                        <div class="user-name" routerLink="/employee-profile">{{user.firstName}} {{user.lastName}}</div>
                        <div class="user-role" routerLink="/employee-profile">Role</div>
                      </div>
                </div>
        
                <ul class="sidebar-menu">
                    <li class="menu-header">Dashboard</li>
                    <li>
                    <a routerLink="/dashboard">
                        <img src="assets/home.png" alt="">
                        <span>Dashboard</span>
                    </a>
                    </li>
                    <li class="menu-header">MENU</li>
                    <li>
                    <a routerLink="/admin/employees">
                        <img src="assets/project.png" alt="">
                        <span>Employees</span>
                    </a>
                    </li>
                    <li>
                    <a routerLink="/admin/clients">
                        <img src="assets/finance.png" alt="">
                        <span>Clients</span>
                    </a>
                    </li>
                    <li>
                    <a routerLink="/admin/suppliers">
                        <img src="assets/report.png" alt="">
                        <span>Suppliers</span>
                    </a>
                    </li>
                    <li>
                    <a (click)="logout()">
                        <img src="assets/logout.png" alt="">
                        <span>Signout</span>
                    </a>
                    </li>
                </ul>
                </aside>
            </div>
        </div>
</div>

<div class="main-content">
    <h6>MANAGE EMPLOYEE</h6>        
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">General</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="account-tab" data-toggle="tab" href="#account" role="tab" aria-controls="account" aria-selected="false">Account Details</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="kin-tab" data-toggle="tab" href="#kin" role="tab" aria-controls="kin" aria-selected="false">Employee Kin</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="access-tab" data-toggle="tab" href="#access" role="tab" aria-controls="access" aria-selected="false">Access Rights</a>
        </li>
    </ul>

                <app-manage-employees-general></app-manage-employees-general>
            </div>
            <div class="tab-pane fade" id="account" role="tabpanel" aria-labelledby="account-tab">
                <app-manage-employees-account [employee]="employee"></app-manage-employees-account>
            </div>
            <div class="tab-pane fade" id="kin" role="tabpanel" aria-labelledby="kin-tab">
                <app-manage-employees-kin [employee]="employee"></app-manage-employees-kin>
            </div>
            <div class="tab-pane fade" id="access" role="tabpanel" aria-labelledby="access-tab">
                <app-manage-employees-permissions [employee]="employee"></app-manage-employees-permissions>
            </div>
        </div>
