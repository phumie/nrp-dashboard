<div class="modal fade bd-status-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="exampleModalLabel">Project Status</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="col-form-label">Project Duration</label>
            <p class="form-control"><b>Date Here</b></p>
          </div>
          <div class="form-group">
            <label class="col-form-label">Project Phase</label>
            <select name="" id="" class="form-control">
              <option value="">Phase One</option>
              <option value="">Phase Two</option>
              <option value="">Phase Three</option>
              <option value="">Phase Four</option>
            </select>
          </div>
          <div class="form-group">
              <label class="col-form-label">Project Status</label>
              <select class="form-control">
                <option>Select...</option>
                <option value="">Pending</option>
                <option value="">In Progress</option>
                <option value="">Complete</option>
                <option value="">Overdue</option>
              </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
