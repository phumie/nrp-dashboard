<form [formGroup]="clientContactForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Contact Number</label>
        <div class="col-sm-10">
        <input type="numbers" formControlName="contactNumber" class="form-control" placeholder="Contact Number" [ngClass]="{ 'is-invalid': submitted && form.contactNumber.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Tel Number</label>
        <div class="col-sm-10">
        <input type="numbers" formControlName="telephoneNumber" class="form-control" placeholder="Telephone No." [ngClass]="{ 'is-invalid': submitted && form.telephoneNumber.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
        <input type="email" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && form.email.errors }">
        </div>
    </div>
    <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="date" formControlName="date" class="form-control" placeholder="Date" [ngClass]="{ 'is-invalid': submitted && form.date.errors }">
            </div>
        </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" id="submit" class="submit">SUBMIT</button>                          
        </div>
    </div>
</form>
