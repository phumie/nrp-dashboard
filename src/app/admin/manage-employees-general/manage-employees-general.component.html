<form *ngIf="loaded" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" formControlName="firstName" class="form-control" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }">
            <div *ngIf="form.firstName.errors?.required && form.firstName.touched" class="error">
                *Required
              </div>
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Maiden Name</label>
        <div class="col-sm-10">
        <input type="text" formControlName="maidenName" class="form-control" placeholder="Maiden Name" [ngClass]="{ 'is-invalid': submitted && form.maidenName.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Contact Number</label>
        <div class="col-sm-10">
        <input type="numbers" formControlName="contactNumber" class="form-control" placeholder="Contact Number" [ngClass]="{ 'is-invalid': submitted && form.contactNumber.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Alternative Number</label>
        <div class="col-sm-10">
        <input type="numbers" formControlName="alternativeNumber" class="form-control" placeholder="Alternative Number" [ngClass]="{ 'is-invalid': submitted && form.alternativeNumber.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
        <input type="email" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && form.email.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Physical Address</label>
        <div class="col-sm-10">
            <input type="text" formControlName="physicalAddress" class="form-control" placeholder="Physical Address" [ngClass]="{ 'is-invalid': submitted && form.physicalAddress.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Postal Address</label>
        <div class="col-sm-10">
            <input type="text" formControlName="postalAddress" class="form-control" placeholder="Postal Address" [ngClass]="{ 'is-invalid': submitted && form.postalAddress.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">SA ID/Passport Number</label>
        <div class="col-sm-10">
            <input type="number" formControlName="said" class="form-control" placeholder="ID/Passport Number" [ngClass]="{ 'is-invalid': submitted && form.said.errors }">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" [disabled]="sending" class="btn btn-primary submit">Submit</button>
