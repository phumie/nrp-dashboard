<form *ngIf="loaded" [formGroup]="employeeKinForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Contact Numbber</label>
        <div class="col-sm-10">
            <input type="number" formControlName="contactNumber" class="form-control" placeholder="Contact Number" [ngClass]="{ 'is-invalid': submitted && form.contactNumber.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Alternative Numbber</label>
        <div class="col-sm-10">
            <input type="number" formControlName="alternativeNumber" class="form-control" placeholder="Alternative Number" [ngClass]="{ 'is-invalid': submitted && form.alternativeNumber.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Physical Address</label>
        <div class="col-sm-10">
            <input type="text" formControlName="physicalAddress" class="form-control" placeholder="Address" [ngClass]="{ 'is-invalid': submitted && form.physicalAddress.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Postal Address</label>
        <div class="col-sm-10">
            <input type="text" formControlName="postalAddress" class="form-control" placeholder="Address" [ngClass]="{ 'is-invalid': submitted && form.postalAddress.errors }">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">SA ID/Passport Number</label>
        <div class="col-sm-10">
            <input type="number" formControlName="said" class="form-control" placeholder="ID/Passport" [ngClass]="{ 'is-invalid': submitted && form.said.errors }">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
        <button type="submit" [disabled]="sending" class="add">Submit</button>
